<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="email" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <label for="role">Role</label>
    <input type="text" th:field="*{role}" id="role" placeholder="Role">
    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>

    <input type="submit" value="Add User">
</form>
